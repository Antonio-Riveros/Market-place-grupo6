{% extends "base.html" %}
{% block title %}Eliminar producto{% endblock %}

{% block content %}
<div class="delete-container">
    <h2>Eliminar producto</h2>
    <p class="delete-msg">¿Seguro querés eliminar "<strong>{{ product.title }}</strong>"?</p>
    <form method="post" class="delete-form">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Sí, eliminar</button>
        <a href="{% url 'market:productlist' %}" class="btn-cancel">Cancelar</a>
    </form>
</div>

<style>
.delete-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background: #fff5f5;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    font-family: 'Arial', sans-serif;
}

.delete-container h2 {
    color: #d9534f;
    margin-bottom: 15px;
}

.delete-msg {
    color: #555;
    margin-bottom: 25px;
    font-size: 1rem;
}

.delete-form {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.btn-delete {
    background-color: #d9534f;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-delete:hover {
    background-color: #c9302c;
}

.btn-cancel {
    display: inline-block;
    background-color: #6c757d;
    color: white;
    border-radius: 20px;
    padding: 10px 25px;
    text-decoration: none;
    font-size: 1rem;
    transition: background 0.3s;
}

.btn-cancel:hover {
    background-color: #5a6268;
}
</style>
{% endblock %}
