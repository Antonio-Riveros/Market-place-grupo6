{% extends "base.html" %}
{% block content %}

<h2 class="ai-title">Sugeridor de precio (IA)</h2>

<div class="ai-container">
  <form method="post" class="ai-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn-submit" type="submit">
      <i class="fa-solid fa-lightbulb"></i> Sugerir precio
    </button>
  </form>

  {% if sugerencia %}
    <div class="ai-result">
      <h3><i class="fa-solid fa-robot"></i> Resultado de la IA</h3>
      <pre>{{ sugerencia }}</pre>
    </div>
  {% endif %}
</div>

<style>
/* ======= Estilos del Sugeridor IA ======= */
.ai-title {
  text-align: center;
  margin: 30px 0 20px;
  color: var(--primary-dark);
  font-weight: 700;
  font-size: 1.6rem;
  letter-spacing: 0.5px;
}

/* ======= Contenedor principal ======= */
.ai-container {
  max-width: 700px;
  margin: 0 auto;
  padding: 25px;
  background: var(--white);
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  font-family: 'Poppins', sans-serif;
  transition: transform 0.3s ease;
}

.ai-container:hover {
  transform: translateY(-3px);
}

/* ======= Formulario ======= */
.ai-form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.ai-form input, 
.ai-form select, 
.ai-form textarea {
  padding: 12px 15px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 1rem;
  width: 100%;
  box-sizing: border-box;
  transition: all 0.2s;
  background-color: var(--background);
}

.ai-form input:focus,
.ai-form select:focus,
.ai-form textarea:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 5px rgba(0,123,255,0.3);
  background-color: var(--white);
}

/* ======= Bot√≥n ======= */
.btn-submit {
  background-color: var(--primary);
  color: var(--white);
  border: none;
  border-radius: 25px;
  padding: 10px 25px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
  align-self: flex-start;
  display: flex;
  align-items: center;
  gap: 8px;
}

.btn-submit:hover {
  background-color: var(--primary-dark);
  transform: scale(1.05);
}

/* ======= Resultado de la IA ======= */
.ai-result {
  margin-top: 25px;
  padding: 20px;
  background: #e8edf3;
  border-radius: 12px;
  box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
  white-space: pre-wrap;
  animation: fadeIn 0.4s ease;
}

.ai-result h3 {
  margin-top: 0;
  margin-bottom: 12px;
  font-size: 1.2rem;
  color: var(--primary-dark);
  display: flex;
  align-items: center;
  gap: 8px;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(5px);}
  to {opacity: 1; transform: translateY(0);}
}

/* ======= Responsivo ======= */
@media (max-width: 768px) {
  .ai-container {
    padding: 20px;
  }

  .btn-submit {
    align-self: stretch;
    justify-content: center;
  }
}
</style>

{% endblock %}
