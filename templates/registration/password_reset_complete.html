{% extends "base.html" %}
{% block title %}Contraseña restablecida{% endblock %}

{% block content %}
<div class="container py-5 text-center">
  <div class="card shadow border-0 mx-auto" style="max-width: 450px;">
    <div class="card-body p-4">
      <h3 class="fw-semibold mb-3">Contraseña restablecida</h3>
      <p>Tu contraseña ha sido actualizada correctamente. Ya podés iniciar sesión con tu nueva contraseña.</p>
      <a href="{% url 'login' %}" class="btn btn-primary mt-3">Iniciar sesión</a>
    </div>
  </div>
</div>
{% endblock %}
